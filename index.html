<script>
    // --- SCRIPT UNTUK MEMBUAT HATI MELAYANG (BARU) ---
    const floatingHeartsContainer = document.getElementById('floatingHearts');
    const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
    
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.className = 'float-heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        floatingHeartsContainer.appendChild(heart);
        
        // Hapus elemen setelah animasi selesai agar tidak memberatkan browser
        setTimeout(() => heart.remove(), 13000);
    }
    
    // Buat hati baru setiap 0.5 detik
    setInterval(createFloatingHeart, 500);
    // --------------------------------------------------


    let datetxt = "17 December";
    let datatxtletter = "It's 21 My luvv. You are a very special girl. I always silently thank you for coming into my life. Today, I wish you all the best, lots of health, and lots of joy. I always hope we will celebrate many more birthdays like this together. Happy birthday to you sunshine.üíï";
    let titleLetter = "To you my princess";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");
    
    setTimeout(function () {
        timeDatetxt = setInterval(function () {
            if (currentIndex < charArrDate.length) {
                date__of__birth.textContent += charArrDate[currentIndex];
                currentIndex++;
            }
            else {
                let i = document.createElement("i");
                i.className = "fa-solid fa-star"
                document.querySelector(".date__of__birth").prepend(i)
                document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                clearInterval(timeDatetxt)
            }
        }, 100)
    }, 12000)

    var intervalContent;
    var intervalTitle;
    
    // --- LOGIKA MUSIK ---
    var audio = document.getElementById("lagu");
    var musicBox = document.querySelector(".music-box");
    
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            musicBox.classList.add("playing"); 
            musicBox.style.animationPlayState = "running";
        } else {
            audio.pause();
            musicBox.classList.remove("playing");
            musicBox.style.animationPlayState = "paused";
        }
    }
    // -------------------

// --- FUNGSI CONFETTI HATI ---
function createHeartConfetti() {
        const colors = ['#FF7882', '#ff9a9e', '#d4505a', '#FFD700', '#FFF'];
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù'];

        for (let i = 0; i < 50; i++) { // Buat 50 hati sekaligus
            const confetti = document.createElement('div');
            confetti.className = 'confetti-heart';
            confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Arah penyebaran acak
            const angle = Math.random() * 360; 
            const distance = Math.random() * 300 + 50; // Jarak sebar 50px - 350px
            
            // Konversi polar ke koordinat X/Y
            const x = Math.cos(angle * (Math.PI / 180)) * distance + 'px';
            const y = Math.sin(angle * (Math.PI / 180)) * distance + 'px';
            const r = (Math.random() * 360) + 'deg'; // Rotasi acak

            // Set variabel CSS
            confetti.style.setProperty('--x', x);
            confetti.style.setProperty('--y', y);
            confetti.style.setProperty('--r', r);
            
            document.body.appendChild(confetti);

            // Hapus elemen setelah animasi selesai
            setTimeout(() => confetti.remove(), 1200);
        }
    }

    $("#btn__letter").on("click", function () {
        
        // 1. Play Music
        if(audio.paused){
            audio.play();
            musicBox.classList.add("playing");
            musicBox.style.animationPlayState = "running";
        }

        // 2. Tampilkan Overlay
        const overlay = document.getElementById('loading-overlay');
        overlay.style.display = 'block';

        // Trik: Langsung picu warna background jadi pink solid (durasi 1.5 detik sesuai CSS)
        // Ini yang bikin layar tertutup mulus tanpa lag
        setTimeout(() => {
            overlay.classList.add('active');
        }, 50);

        // 3. FUNGSI BADAI HATI (VERSI RINGAN)
        let heartCount = 0;
        const maxHearts = 30; // Cukup 30 hati saja (tapi ukurannya besar)
        
        const stormInterval = setInterval(() => {
            if (heartCount >= maxHearts) {
                clearInterval(stormInterval);
                
                // 4. BUKA SURAT SETELAH LAYAR TERTUTUP (1.5 detik)
                setTimeout(() => {
                    overlay.style.display = 'none'; 
                    overlay.classList.remove('active');
                    overlay.innerHTML = ''; 
                    
                    // --- ANIMASI BUKA SURAT ---
                    $(".box__letter").slideDown();
                    setTimeout(function () {
                        $(".letter__border").slideDown();
                    }, 1000);
                    setTimeout(function () {
                        intervalTitle = setInterval(function () {
                            if (currentIndexTitle < charArrTitle.length) {
                                document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                                let i = document.createElement("i");
                                i.className = "fa-solid fa-heart";
                                document.querySelector(".title__letter").appendChild(i);
                                currentIndexTitle++;
                            } else {
                                clearInterval(intervalTitle);
                            }
                        }, 100);
                    }, 2000);
                    setTimeout(function () {
                        document.querySelector("#heart__letter").classList.add("animationOp");
                        document.querySelector(".love__img").classList.add("animationOp");
                        document.querySelector("#mewmew").classList.add("animationOp");
                    }, 2800);
                    setTimeout(function () {
                        document.querySelectorAll(".heart").forEach((item) => {
                            item.classList.add("animation");
                        });
                    }, 3500);
                    setTimeout(function () {
                        intervalContent = setInterval(function () {
                            if (currentIndexLetter < charArrDateLetter.length) {
                                text__letter.textContent += charArrDateLetter[currentIndexLetter];
                                currentIndexLetter++;
                            } else {
                                clearInterval(intervalContent);
                            }
                        }, 50);
                    }, 6000);
                    // --------------------------

                }, 1600); // Tunggu sampai animasi background selesai
            }

            // Spawn Hati
            const heart = document.createElement('div');
            heart.classList.add('filling-heart');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'];
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Posisi & Rotasi Acak
            heart.style.left = Math.random() * 90 + 5 + 'vw'; // Biar gak terlalu pinggir
            heart.style.top = Math.random() * 90 + 5 + 'vh';
            
            // Set variabel rotasi untuk CSS
            const randomRotation = (Math.random() * 90 - 45) + 'deg';
            heart.style.setProperty('--r', randomRotation);
            
            overlay.appendChild(heart);
            heartCount++;

        }, 40); // Interval 40ms (lebih santai buat CPU)
    });
        $(".close").on("click", function () {
        clearInterval(intervalContent)
        document.querySelector(".title__letter").textContent = "";
        text__letter.textContent = "";
        currentIndexLetter = 0
        currentIndexTitle = 0
        document.querySelector("#heart__letter").classList.remove("animationOp");
        document.querySelector(".love__img").classList.remove("animationOp");
        document.querySelector("#mewmew").classList.remove("animationOp");
        document.querySelectorAll(".heart").forEach((item) => {
            item.classList.remove("animation")
        })
        $(".box__letter").slideUp();
        $(".letter__border").slideUp();
    })



    let mailBox = document.querySelector('.mail')
    let boxmail = document.querySelector('.boxMail')
    var close = document.querySelector('.fa-xmark')
    mailBox.onclick = function () {
        mailBox.classList.toggle('active')
        boxmail.classList.add('active')
    }

    close.addEventListener('click', function () {
        boxmail.classList.remove('active')
    })
    // --- SCRIPT MUSIK OTOMATIS (AUTOPLAY) ---
    var audio = document.getElementById("lagu");
    var musicBox = document.querySelector(".music-box");

    function playMusic() {
        if (audio.paused) {
            audio.play().then(() => {
                // Jika berhasil play
                musicBox.classList.add("playing");
                musicBox.style.animationPlayState = "running";
            }).catch((error) => {
                console.log("Autoplay dicegah browser, menunggu interaksi user.");
            });
        }
    }

    // 1. Coba putar langsung saat web diload
    window.addEventListener('load', playMusic);

    // 2. Putar saat ada sentuhan pertama (jika yang pertama gagal)
    document.addEventListener('click', playMusic, { once: true });
    document.addEventListener('touchstart', playMusic, { once: true });
    document.addEventListener('scroll', playMusic, { once: true });

    // --- LOGIKA TOMBOL MUSIK (MANUAL) ---
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            musicBox.classList.add("playing");
            musicBox.style.animationPlayState = "running";
        } else {
            audio.pause();
            musicBox.classList.remove("playing");
            musicBox.style.animationPlayState = "paused";
        }
    }
</script>
